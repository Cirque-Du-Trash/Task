<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>[KREAM]Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="adstyle.css">
    <link rel="icon" href="fav144.png" type="image/x-icon">
  </head>
  <body data-theme="light">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="logo_crop.jpg" alt="Logo" width="70" height="25" class="d-inline-block align-text-top">
          </a>
          <button class="btn btn-dark-mode" onclick="toggleDarkMode()">다크 모드</button>
          <a href="signup.html" class="btn custom-btn">회원가입</a>
        </div>
      </nav>
   <div class="container">
    <h5>신규 등록 상품</h5>
    <div id="date-time" class="date-"></div>
   </div>
   <div class="form-group">
    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
    <select class="selector" id="inlineFormSelectPref">
        <option value="all">카테고리</option>
        <option value="상의">상의</option>
        <option value="하의">하의</option>
        <option value="신발">신발</option>
        <option value="패션잡화">패션잡화</option>
    </select>
    <select class="gender-selector">
        <option value="성별">성별</option>
        <option value="남성">남성</option>
        <option value="여성">여성</option>
        <option value="유니섹스">유니섹스</option>
    </select>
    <input type="text" class="form-control" 
    id="productSearch" placeholder="제품명을 입력해주세요">
    <button class="btn btn-search" onclick="searchProduct()">조회</button>
   </div>
        <table class="table-sm">
            <thead>
            <tr>
                <th class="col-md-2">카테고리</th>
                <th class="col-md-3">브랜드</th>
                <th class="col-md-5">상품명</th>
                <th class="col-md-2">가격</th>
            </tr>
            </thead>
            <tbody id="data-table">
                <!--크롤링 데이터-->
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">이전</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">다음</a>
                </li>
            </ul>
        </nav>
   <script>
    const data = [
                { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
                { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
                { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
                { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
            
            ];

            const dataTable = document.getElementById('data-table');

            function populateTable(data) {
                dataTable.innerHTML = '';
                data.forEach((item) => {
                    const row = dataTable.insertRow();
                    row.insertCell(0).innerHTML = item.category;
                    row.insertCell(1).innerHTML = item.brand;
                    row.insertCell(2).innerHTML = item.product;
                    row.insertCell(3).innerHTML = item.price;
                });
            }

            function searchProduct() {
                const searchValue = document.getElementById('productSearch').value.toLowerCase();
                const categoryValue = document.getElementById('inlineFormSelectPref').value;

                const filteredData = data.filter(item => {
                    const matchesCategory = categoryValue === 'all' || item.category === categoryValue;
                    const matchesProduct = item.product.toLowerCase().includes(searchValue);
                    return matchesCategory && matchesProduct;
                });

                populateTable(filteredData);
            }

        function toggleDarkMode() {
        const body = document.body;
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', newTheme);
    }

    function updateDateTime() { 
        const currentDate = new Date();
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth() + 1;
        const day = currentDate.getDate();
        const hours = currentDate.getHours();
        const minutes = currentDate.getMinutes();
        const seconds = currentDate.getSeconds();
        const formattedDate = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')} ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        document.getElementById('date-time').textContent = formattedDate;
    }
    populateTable(data);
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
